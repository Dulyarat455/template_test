<div class="mt-3 card">
    <div class="card-header">ขนาด</div>
    <div class="card-body">
        <button class="btn btn-primary" (click)="openModal()">
            <i class="fa fa-plus me-2"></i>เพิ่มรายการ
        </button>

        <table class="table">
            <thead>
                <tr>
                    <th>ประเภทอาหาร</th>
                    <th>ชื่อ</th>
                    <th class="text-end">จ่ายเพิ่ม (บาท)</th>
                    <th>หมายเหตุ</th>
                    <th width="140px"></th>
                </tr>
            </thead>
            <tbody>
                @for (item of foodSizes; track item){
                <tr>
                    <td>{{ item.FoodType.name}}</td>
                    <td>{{ item.name }}</td>
                    <td class="text-end">{{ item.moneyAdded }}</td>
                    <td>{{ item.remark }}</td>
                    <td class="text-center">
                        <button class="btn btn-primary" (click)="edit(item)">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button class="ml-2 btn btn-danger" (click)="remove(item)">
                            <i class="fa fa-times"></i>
                        </button>
                    </td>
                </tr>
            }
            </tbody>

        </table>
    </div>
</div>

<app-my-modal modalId="modalFoodSize" title="ขนาด" (closeRequest)="myModal.close()">
    <div>
        <div>ประเภทอาหาร</div>
        <select class="form-control">
            @for (item of foodTypes; track item ){
                <option [value]="item.id">
                    {{ item.name }}
                </option>
            }
        </select>
    </div>
    <div class="mt-3">
        <div>ชื่อ</div>
        <input [(ngModel)]="name" class="form-control" />
    </div>
    <div class="mt-3">
        <div>คิดเงินเพิ่ม (บาท)</div>
        <input [(ngModel)]="price" type="nuumber" class="form-control"/>
    </div>
    <div class="mt-3">
        <div>หมายเหตุ</div>
        <input [(ngModel)]="remark" class="form-control"/>
    </div>

    <button class="mt-3 btn btn-primary" (click)="save()">
        <i class="fa fa-check me-2"></i>save
    </button>
    
</app-my-modal>
